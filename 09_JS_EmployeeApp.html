<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="09_empapp.css">
</head>

<body>

    <section class="buttons-section">
        <button id="all-emp-btn">All Employees</button>
        <button id="male-emp-btn">Male Employees</button>
        <button id="female-emp-btn">Female Employees</button>
        <form>
            <input type="search" placeholder="Employee Name" id="emp-search">
        </form>
        <!-- Employee Count -->
        <p>The Records Found : <span id="count"></span></p>

        <table>
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>EMAIL</th>
                    <th>GENDER</th>
                    <th>COUNTRY</th>
                </tr>
            </thead>
            <tbody id="table-body" style="border: 1px;">

            </tbody>
        </table>
    </section>

    <!--Script Code-->
    <script src="empstore.js"></script>
    <script src="empApp.js"></script>
</body>

</html>
